<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo">YouTube</div>
    <input type="text" class="search-bar" placeholder="Search..." />
  </header>

  <div class="container">
    <aside class="sidebar">
      <div class="menu-item">🏠 Home</div>
      <div class="menu-item">🔥 Trending</div>
      <div class="menu-item">📺 Subscriptions</div>
    </aside>

    <main class="video-grid">
      <div class="video-card">
        <img src="https://i.ytimg.com/vi/w7ejDZ8SWv8/maxresdefault.jpg" alt="React" />
        <h3>React Crash Course</h3>
        <p>Code Academy</p>
      </div>
      <div class="video-card">
        <img src="https://i.ytimg.com/vi/NT299zIk2JY/maxresdefault.jpg" alt="YouTube Clone" />
        <h3>Build a YouTube Clone</h3>
        <p>Tech With Tim</p>
      </div>
      <div class="video-card">
        <img src="https://i.ytimg.com/vi/hdI2bqOjy3c/maxresdefault.jpg" alt="JS Basics" />
        <h3>JavaScript Basics</h3>
        <p>FreeCodeCamp</p>
      </div>
      <!-- Add more video cards here -->
    </main>
  </div>
</body>
</html>
